<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Comfy House</title>
  </head>
  <body>
    <!--
    start of  Navbar
 -->
    <nav class="navbar">
      <div class="nav-div">
        <span class="nav-item">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </span>
        <img class="logo" src="./images/logo.svg" alt="site logo" />
        <div class="cart-btn">
          <span class="nav-item">
            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
          </span>
          <div class="cart-item">0</div>
        </div>
      </div>
    </nav>
    <!--
        End of navbar
    -->

    <!--
        Start of banner
    -->
    <section class="banner-section">
      <div class="banner">
        <h2 class="b-title">furniture collection</h2>
        <button class="b-btn">shop now</button>
      </div>
    </section>

    <!--End of banner-->

    <!--
      start of products section
    -->
    <section class="products-section">
      <div class="section-title">
        <h2 class="s-title">our products</h2>
      </div>

      <div class="products"></div>
    </section>

    <!--
      end of products section
    -->
    <!--start of cart-->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fa fa-times" aria-hidden="true"></i>
        </span>
        <h2>your cart</h2>
        <div class="cart-content">
          <!--
            cart item
          -->
          <!--<div class="cart-item1"></div> -->
        </div>
        <!--end of cart item-->

        <div class="cart-footer">
          <h3>your total : $ <span class="cart-total">0</span></h3>
          <button class="clear-cart b-btn">clear cart</button>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./js/index.js"></script>
  </body>
</html>
